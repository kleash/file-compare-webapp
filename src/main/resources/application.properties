# Spring Boot server port (optional)
# server.port=8080

# Max file size for uploads (e.g., 10MB per file, 50MB total request)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB

# Thymeleaf caching (disable for development)
spring.thymeleaf.cache=false

# H2 Database (for embedded, simple persistence)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./file_compare_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update


# Custom application properties

# Base directory for storing files
file.comparison.storage.base-path=./file_comparison_storage
